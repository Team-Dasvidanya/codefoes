<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeFoes - Battle</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="bm.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet"> 


</head>

<body>

    <header>
        <h1>CodeFoes</h1>
    </header>

    <main>
        <div class="mainLeft">
            <div class="quiz-ctr" id="quiz-ctr">
                <form action="" class="quiz-ctr-form" id="quiz-ctr-form">
                    <h3 id="quiz-question"></h3>
                    <input type="radio" name="answer" value="answer1">
                    <label for="answer1" id="answer1label"></label><br>
                    <input type="radio" name="answer" value="answer2">
                    <label for="answer2" id="answer2label"></label><br>
                    <input type="radio" name="answer" value="answer3">
                    <label for="answer3" id="answer3label"></label><br>
                    <input type="radio" name="answer" value="answer4">
                    <label for="answer4" id="answer4label"></label><br>
                    <button type="submit">Submit</button>
                </form>
            </div>



            <div class="hero-ctr">
                <img src="img/Hero-Fighter.gif" alt="" id="hero-img">
                <div class="hero-info">
                    <h6 class="name" id="heroName"></h6>
                    <div class="healthbar">
                        <div id="heroHealthBar"></div>
                    </div>
                    <h6>Health Remaining:</h6>
                    <p id="hero-health"></p>
                </div>



            </div>
        </div>
        <div class="mainRight flexy">
            <div class="opponent-ctr">
                <img src="img/jb-fighter.gif" alt="" id="enemy-img">
                <div class="hero-info">
                    <h6 class="name">JB</h6>
                    <div class="healthbar">
                        <div id="enemyHealthBar"></div>
                    </div>
                    <h6>Health Remaining:</h6>
                    <p id="enemy-health"></p>

                </div>

                <div id="enemyResponse">
            
                </div>
            </div>

            

            <div class="attack-ctr" id="attack-ctr">
                <h4 id="choose-attack">Choose Your Attack!</h4>
                <div class="attack-item-light" id="attack-item-light">Light Attack</div>
                <div class="attack-item-medium" id="attack-item-medium">Medium Attack</div>
                <div class="attack-item-heavy" id="attack-item-heavy">Heavy Attack</div>
            </div>
        </div>



       


    </main>
    <!-- <footer>
    </footer> -->
    <!-- <script src="app.js"></script> -->
    <script src="bm.js"></script>

</body>

</html>
