<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codefoes - Battle</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="bm.css">
    <link rel="stylesheet" href="style.css">


</head>

<body>

    <header>
        <h1>Codefoes</h1>
    </header>

    <main>
        <div class="mainLeft">
            <div class="quiz-ctr" id="quiz-ctr">
                <h3 id="quiz-question"></h3>
                <input type="radio" name="answer" id="answer1">
                <label for="answer1" id="answer1label"></label><br>
                <input type="radio" name="answer" id="answer2">
                <label for="answer2" id="answer2label"></label><br>
                <input type="radio" name="answer" id="answer3">
                <label for="answer3" id="answer3label"></label><br>
                <input type="radio" name="answer" id="answer4">
                <label for="answer4" id="answer4label"></label><br>
                <button type="submit">Submit</button>
            </div>



            <div class="hero-ctr">
                <img src="img/hero.png" alt="" id="characterimg">
                <div class="hero-info">
                    <h6 class="name" id="heroName"></h6>
                    <div class="healthbar"></div>
                    <h6>Health Remaining:</h6>
                    <p id="hero-health"></p>
                </div>



            </div>
        </div>
        <div class="mainRight flexy">
            <div class="opponent-ctr">
                <img src="img/JB.png" alt="" id="characterimg">
                <div class="hero-info">
                    <h6 class="name">JB</h6>
                    <div class="healthbar">

                    </div>
                    <h6>Health Remaining:</h6>
                    <p id="enemy-health"></p>

                </div>
            </div>


            <div class="attack-ctr" id="attack-ctr">
                <div class="attack-item-light" id="attack-item-light">Light Attack</div>
                <div class="attack-item-medium" id="attack-item-medium">Medium Attack</div>
                <div class="attack-item-heavy" id="attack-item-heavy">Heavy Attack</div>
            </div>
        </div>






    </main>
    <footer>
    </footer>
    <!-- <script src="app.js"></script> -->
    <script src="bm.js"></script>

</body>

</html>
